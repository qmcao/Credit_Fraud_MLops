<html>
<head>
    <title>Credit Application Form</title>

</head>
<body>
    <div class="container">
        <h1>Credit Application Predictor</h1>

        
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <h3>Applicant Information</h3>

            <!-- Housing Status -->
            <div class="mb-3">
                <label class="form-label" for="housing_status">
                    Housing Status
                </label>
                <select class="form-control" name="housing_status" id="housing_status" required>
                    <option disabled selected value="">Select Housing Status</option>
                    <!-- The options here correspond to the 7 possible statuses -->
                    <option value="BC">BC</option>
                    <option value="BE">BE</option>
                    <option value="BD">BD</option>
                    <option value="BA">BA</option>
                    <option value="BB">BB</option>
                    <option value="BF">BF</option>
                    <option value="BG">BG</option>
                </select>
            </div>

            <!-- Proposed Credit Limit (numeric) -->
            <div class="mb-3">
                <label class="form-label" for="proposed_credit_limit">
                    Proposed Credit Limit [200 - 2000]
                </label>
                <input 
                    class="form-control" 
                    type="number" 
                    name="proposed_credit_limit" 
                    id="proposed_credit_limit"
                    placeholder="Enter a limit between 200 and 2000" 
                    min="200" 
                    max="2000" 
                    required
                />
            </div>

            <!-- Employment Status -->
            <div class="mb-3">
                <label class="form-label" for="employment_status">
                    Employment Status
                </label>
                <select class="form-control" name="employment_status" id="employment_status" required>
                    <option disabled selected value="">Select Employment Status</option>
                    <option value="CB">CB</option>
                    <option value="CA">CA</option>
                    <option value="CC">CC</option>
                    <option value="CF">CF</option>
                    <option value="CD">CD</option>
                    <option value="CE">CE</option>
                    <option value="CG">CG</option>
                </select>
            </div>

            <!-- Email is Free (0 or 1) -->
            <div class="mb-3">
                <label class="form-label" for="email_is_free">
                    Email is Free?
                </label>
                <select class="form-control" name="email_is_free" id="email_is_free" required>
                    <option disabled selected value="">Select Email Type</option>
                    <option value="0">0 (No)</option>
                    <option value="1">1 (Yes)</option>
                </select>
            </div>

            <!-- Has Other Cards (0 or 1) -->
            <div class="mb-3">
                <label class="form-label" for="has_other_cards">
                    Has Other Cards?
                </label>
                <select class="form-control" name="has_other_cards" id="has_other_cards" required>
                    <option disabled selected value="">Select Option</option>
                    <option value="0">0 (No)</option>
                    <option value="1">1 (Yes)</option>
                </select>
            </div>

            <!-- Income [0.1, 0.2, ..., 0.9] -->
            <div class="mb-3">
                <label class="form-label" for="income">
                    Income (in decile form [0.1 - 0.9])
                </label>
                <select class="form-control" name="income" id="income" required>
                    <option disabled selected value="">Select Income Decile</option>
                    <!-- Generate decile options 0.1 to 0.9 -->
                    <option value="0.1">0.1</option>
                    <option value="0.2">0.2</option>
                    <option value="0.3">0.3</option>
                    <option value="0.4">0.4</option>
                    <option value="0.5">0.5</option>
                    <option value="0.6">0.6</option>
                    <option value="0.7">0.7</option>
                    <option value="0.8">0.8</option>
                    <option value="0.9">0.9</option>
                </select>
            </div>

            <!-- Bank Months Count [0 - 32] -->
            <div class="mb-3">
                <label class="form-label" for="bank_months_count">
                    Bank Months Count [0 - 32]
                </label>
                <input 
                    class="form-control" 
                    type="number" 
                    name="bank_months_count" 
                    id="bank_months_count"
                    placeholder="Enter number of months (0 - 32)" 
                    min="0" 
                    max="32" 
                    required
                />
            </div>

            <!-- Customer Age [10 - 90] -->
            <div class="mb-3">
                <label class="form-label" for="customer_age">
                    Customer Age [10 - 90]
                </label>
                <input 
                    class="form-control" 
                    type="number" 
                    name="customer_age" 
                    id="customer_age"
                    placeholder="Enter age (10 to 90)" 
                    min="10" 
                    max="90" 
                    required
                />
            </div>

            <!-- Duration of stay [0 - 419] -->
            <div class="mb-3">
                <label class="form-label" for="current_address_months_count">
                    Duration of stay for current address [0 - 419]
                </label>
                <input 
                    class="form-control" 
                    type="number" 
                    name="current_address_months_count" 
                    id="current_address_months_count"
                    placeholder="Enter duration of stay for current address in month" 
                    min="0" 
                    max="419" 
                    required
                />
            </div>



            <!-- Submit Button -->
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict Approval Probability" />
            </div>
        </form>
        <h2>
            The prediction is: {{ results }}
        </h2>
       

    </div>
</body>
</html>
